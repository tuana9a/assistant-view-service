<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>terminal.html</title>

        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="common.custom.css" />
        <link rel="stylesheet" href="common.animation.css" />
        <script type="module" defer src="common.js"></script>
        <script type="module" defer src="common.animation.js"></script>

        <link rel="stylesheet" href="terminal.css" />
        <script type="module" defer src="terminal.js"></script>
        <script type="module" defer src="terminal.commands.js"></script>
    </head>

    <body>
        <div class="align-items-center font-family-Alata">
            <div class="display-flex justify-content-center align-items-center" style="margin: 20px 0">
                <a class="login-with-google display-flex justify-content-space-around align-items-center background-color-white" href="javascript:void(0)">
                    <span style="width: 18px; height: 18px" class="google-icon"></span>
                    <span style="font-size: 20px">login with Google</span>
                </a>
            </div>
            <div class="text-align-center" style="margin: 20px 0">
                <span class="color-white" style="font-size: 12px"> file .csv(UTF-8), cột đầu KHÔNG chứa data quan trọng </span>
            </div>
        </div>
        <div class="display-flex justify-content-center align-items-center font-family-Alata">
            <div id="terminal" class="CustomMessengerV1 width-100percent">
                <div class="MessengerTitle display-flex justify-content-center align-items-center">
                    <span>Terminal</span>
                </div>
                <div class="MessengerScreen" id="MessengerScreen"></div>
                <div class="TypingMessage display-flex align-items-center">
                    <div class="TypingMessageContainer position-relative">
                        <input class="position-relative MessageTypingContent" autocomplete="off" id="MessageTypingContent" type="text" />
                        <span id="MessagePreview" class="MessagePreview position-absolute user-select-none"></span>
                        <div class="position-absolute MessageAutoComplete" id="MessageAutoComplete"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
